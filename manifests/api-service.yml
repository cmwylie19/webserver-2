  resources: {}
  runPolicy: Serial
  source:
    git:
      ref: master
      uri: https://github.com/devsuperstar/cache-service.git
    # sourceSecret:
    #   name: bitbucket
    type: Git
  strategy:
    jenkinsPipelineStrategy:
      env:
      - name: AGENT_NAME
