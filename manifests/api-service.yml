      - name: ENV_TAG
        value: dev
      - name: TARGET_PROJECT
        value: api-server-dev
      - name: TARGET_PROJECT_IS
        value: api-server
      - name: TARGET_PROJECT_IS_TAG
        value: latest
      - name: QUAY_URL
        value: quay.apps.ent-ocp4-np2-har.antmdc.internal.das
      - name: QUAY_ORG
